<h1 class="mat-display-3">{{repository?.full_name}}</h1>
<h3 class="mat-display-1" *ngIf="hasDescription()">{{repository?.description}}</h3>
<app-repo-stats-box [repository]="repository"></app-repo-stats-box>
<app-object-tree></app-object-tree>
<a href="{{repository?.html_url}}">On Github</a>
<h4>{{repository?.language}}</h4>
<ng-container *ngIf="isJavascript()">
    <mat-divider></mat-divider>
    <app-npm-package-info [packageUrl]="npmPackageUrl" role="complementary"></app-npm-package-info>
</ng-container>
